name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            alias: x86_64
            qemu: ""
            features: ""
          - target: i686-unknown-linux-gnu
            alias: x86
            qemu: qemu-i386-static
            features: ""
          - target: aarch64-unknown-linux-gnu
            alias: arm64
            linker: gcc-aarch64-linux-gnu
            qemu: qemu-aarch64-static
            features: dt
          - target: arm-unknown-linux-gnueabihf
            alias: arm
            linker: gcc-arm-linux-gnueabihf
            qemu: qemu-arm-static
            features: dt
          - target: riscv64gc-unknown-linux-gnu
            alias: riscv64
            linker: gcc-riscv64-linux-gnu
            qemu: qemu-riscv64-static
            features: dt
          - target: powerpc64le-unknown-linux-gnu
            alias: ppc64le
            linker: gcc-powerpc64le-linux-gnu
            qemu: qemu-ppc64le-static
            features: dt
          - target: mipsel-unknown-linux-gnu
            alias: mipsel
            linker: gcc-mipsel-linux-gnu
            qemu: qemu-mipsel-static
            features: dt

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rust-src

      - name: Install cross-linker
        if: matrix.linker
        run: sudo apt-get update && sudo apt-get install -y ${{ matrix.linker }}

      - name: Install QEMU
        if: matrix.qemu
        run: sudo apt-get update && sudo apt-get install -y qemu-user-static

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} ${{ matrix.features && format('--features {0}', matrix.features) || '' }}

      - name: Run smoke test (native)
        if: matrix.qemu == ''
        run: |
          ./target/${{ matrix.target }}/release/kv --version
          ./target/${{ matrix.target }}/release/kv mem

      - name: Run smoke test (QEMU)
        if: matrix.qemu
        # All QEMU lines use || true because QEMU user-mode has known bugs
        # (e.g. PPC64 argv corruption in QEMU 10.x). Build+link is the real test.
        run: |
          ${{ matrix.qemu }} ./target/${{ matrix.target }}/release/kv --version || true
          ${{ matrix.qemu }} ./target/${{ matrix.target }}/release/kv mem || true

      - name: Rename binary
        run: |
          cp target/${{ matrix.target }}/release/kv kv-${{ matrix.alias }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: kv-${{ matrix.alias }}
          path: kv-${{ matrix.alias }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare and sign release files
        run: |
          mkdir release
          for dir in artifacts/kv-*; do
            cp "$dir"/* release/
          done
          cd release
          for bin in kv-*; do
            sha256sum "$bin" > "$bin.sha256"
            cosign sign-blob --yes "$bin" --output-signature "$bin.sig" --output-certificate "$bin.crt"
          done
          cd ..
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
